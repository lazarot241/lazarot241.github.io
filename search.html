<html>
<head>
    <div class="centered">
        <a href=https://lazarot241.github.io/Index.html>Back to Home Page</a>
    </div>
    <title>Hobby/Interest Finder </title>
    <style>
        body {
            background-color: #f8f8f8;
            color: #808080;
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
        }
        .question {
            margin: 15px 0;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Discover Your Hobby</h1>
        <div id="quiz">
            <div class="question">
                <p>Do you prefer indoor or outdoor activities?</p>
                <input type="radio" id="indoor" name="activity" value="indoor">
                <label for="indoor">Indoor</label><br>
                <input type="radio" id="outdoor" name="activity" value="outdoor">
                <label for="outdoor">Outdoor</label>
            </div>
            <div class="question">
                <p>Do you enjoy more active or relaxed activities?</p>
                <input type="radio" id="active" name="pace" value="active">
                <label for="active">Active</label><br>
                <input type="radio" id="relaxed" name="pace" value="relaxed">
                <label for="relaxed">Relaxed</label>
            </div>
            <div class="question">
                <p>Do you prefer creative or analytical activities?</p>
                <input type="radio" id="creative" name="activityType" value="creative">
                <label for="creative">Creative</label><br>
                <input type="radio" id="analytical" name="activityType" value="analytical">
                <label for="analytical">Analytical</label>
            </div>

            <div class="question">
                <p>Would you rather work with your hands or with technology?</p>
                <input type="radio" id="handsOn" name="workPreference" value="handsOn">
                <label for="handsOn">Hands-on</label><br>
                <input type="radio" id="technologyBased" name="workPreference" value="technologyBased">
                <label for="technologyBased">Technology-based</label>
            </div>
        </div>
        <button onclick="calculateResult()">Find My Hobby</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function calculateResult() {
            var activityType = document.querySelector('input[name="activity"]:checked').value;
            var paceType = document.querySelector('input[name="pace"]:checked').value;
            var hobby = "Reading"; // Default hobby

            // Example logic to suggest a hobby
            if(activityType === "outdoor" && paceType === "active") {
                hobby = "Hiking";
            } else if(activityType === "indoor" && paceType === "relaxed") {
                hobby = "Painting";
            }

            document.getElementById('result').innerHTML = 'Your suggested hobby is: ' + hobby;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
