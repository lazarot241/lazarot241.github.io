<html>
<head>
    <div class="centered">
        <a href=https://lazarot241.github.io/Index.html>Back to Home Page</a>
    </div>
    <title>Contact Form - Lazaro Torres</title>
    <style>
        .form-section {
            margin: 20px;
            font-size: 16px;
        }
        .form-field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>T-Shirt Order Form</h2>

    <form id="orderForm">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        
        <button type="button" onclick="calculateTotal()">Calculate Total</button>

        <p>Total Cost: $<span id="totalCost">0</span></p>
    </form>

    <script>
        function calculateTotal() {
            var pricePerShirt = 30;
            var quantity = document.getElementById('quantity').value;
            var total = pricePerShirt * quantity;
            document.getElementById('totalCost').innerText = total.toFixed(2);
        }
    </script>
    <div class="form-section">
        <h2>Contact Form</h2>
        <form action="YOUR_SERVER_ENDPOINT" method="post">
            <div class="form-field">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-field">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-field">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div class="form-field">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>

            <div class="form-field">
                <label for="interests">Interests:</label>
                <select id="interests" name="interests">
                    <option value="technology">Technology</option>
                    <option value="photography">Photography</option>
                    <option value="literature">Literature</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="form-field">
                <label>Experience Level:</label>
                <input type="radio" id="beginner" name="experience" value="beginner">
                <label for="beginner">Beginner</label>
                <input type="radio" id="intermediate" name="experience" value="intermediate">
                <label for="intermediate">Intermediate</label>
                <input type="radio" id="advanced" name="experience" value="advanced">
                <label for="advanced">Advanced</label>
            </div>

            <div class="form-field">
                <label for="newsletter">Subscribe to Newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter">
            </div>

            <div class="form-field">
                <label for="comments">Comments or Queries:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <div class="form-field">
                <label for="file-upload">Upload File:</label>
                <input type="file" id="file-upload" name="file-upload">
            </div>

            <div class="form-field">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
